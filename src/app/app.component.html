<div class="container">
  <app-toggle-animals
    (changeFilter)="catFilterToggle()"
    [showOnlyCats]="showOnlyCats"
  ></app-toggle-animals>
  <app-add-animals (addAnimal)="addAnimalRequest($event)"></app-add-animals>
  <app-list-animals
    [animals]="animalsData"
    (id)="deleteAnimalRequest($event)"
  ></app-list-animals>
</div>
